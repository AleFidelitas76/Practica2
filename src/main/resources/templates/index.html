<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spiringsecurity6">
    <head th:replace="~{layout/plantilla :: head}"/>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>

            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/perro.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Perros</h5>
                            <p>El mejor amigo del hombre</p>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="img/gato.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Gatos</h5>
                            <p>Valientes y peludos cazadores.</p>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.shopify.com/s/files/1/0268/6861/files/Como-domesticar-a-una-iguana2_480x480.jpg?v=1660232512" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Iguanas</h5>
                            <p>Un acompañante para baños de sol.</p>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="img/Serpiente.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Serpientes</h5>
                            <p>Cazadores peculiarmente adorables.</p>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="https://faunasalud.cl/wp-content/uploads/2024/12/BLOG-PRIMERA-FOTO-9.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Comida para reptiles</h5>
                            <p>Las mejores tiendas para conseguir su alimento.</p>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="https://faunasalud.cl/wp-content/uploads/2024/12/BLOG-PRIMERA-FOTO-13.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Pajaros</h5>
                            <p>Amor con alas.</p>
                        </div>
                </div>
                <div class="carousel-item">
                    <img src="img/pecse.jpg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Peces</h5>
                            <p>Un arcoiris bajo el agua.</p>
                        </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
